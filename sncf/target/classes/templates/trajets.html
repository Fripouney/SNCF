<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>List of Trajets</title>
    <!-- Add your CSS links here -->
</head>

<body>

    <h1>Trajet List</h1>

    <!-- Table to display trajets -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Start</th>
                <th>Finish</th>
                <th>Notification</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the trajets list and display data -->
            <tr th:each="trajet : ${trajets}">
                <td th:text="${trajet.id}">1</td>
                <td th:text="${trajet.start}">Paris</td>
                <td th:text="${trajet.finish}">Lyon</td>
                <td class="notification" th:text="${trajet.notification}">On time</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Select all cells with the class 'trajet.notification'
        let cells = document.querySelectorAll('.notification');

        // Add a 'click' event listener to each cell
        cells.forEach(cell => {
            cell.addEventListener('click', function () {
                // Create a popup
                alert('You clicked on a trajet.notification cell');
            });
        });
    </script>
</body>

</html>
