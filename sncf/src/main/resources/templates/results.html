<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
	
	<head>
		
		<meta charset="UTF-8">
		<title>Résultats de la recherche</title>
		
	</head>
	
	<body>
		
		<!-- Adapter avec la bdd -->
		<ul>
			<li th:each="billet : ${billets}">
				<h2 th:text="trajet : ${billet.depart} - ${billet.arrivee}"></h2>
				<p th:text="Heure de départ : ${billet.heureDepart}"></p>
				<p th:text="Heure d'arrivée : ${billet.heureArrivee}"></p>
				<p th:text="Prix : ${billet.prix}"></p>
			</li>
		</ul>
		
	</body>
	
</html>
